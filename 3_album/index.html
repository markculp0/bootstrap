<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- endbuild -->

    <title>Desert Island Albums</title>
</head>
<body>

    <header class="jumbotron">
        <h1>Desert Island Albums</h1>
    </header>

    <div class="container">

        <!-- First Row -->
        <div class="row row-content align-items-center">
            <div class="media">
                <img src="img/netherlands.png" alt="Netherlands" class="d-flex img-thumbnail align-self-center">
            </div>
        </div>

        <!-- Second Row -->
        <div class="row row-content align-items-center">
            <div class="media">
                <img src="img/surfacing.png" alt="Surfacing" class="d-flex img-thumbnail align-self-center">
            </div>
        </div>

        <!-- Third Row -->
        <div class="row row-content align-items-center">
            <div class="media">
                <img src="img/xAndY.png" alt="X & Y" class="d-flex img-thumbnail align-self-center">
            </div>
        </div>

    </div>
    <footer></footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>   
    <!-- endbuild -->
</body>
</html>
